<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">

    <title>Índice</title>

    <style>
        :root {
            --sidebar-bg: #1b1b1b;
            --accent: #f8d26a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            color: #e9ecff;
            font-family: Helvetica, sans-serif;
            font-size: 1.4rem;
        }

        /* Repurposed sidebar as footer v */
        #sidebar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3em;
            background: rgba(5, 5, 5, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            user-select: none;
            z-index: 5;
            backdrop-filter: blur(8px);
        }

        /* Create a pseudo-element in order to create a glowing effect */

        #sidebar::before {
            content: "";
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 25px 4px var(--accent);
            opacity: 0.5;
            pointer-events: none;
            border-radius: 100%;
        }

        #sidebar ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            gap: 16px;
            padding: 0;
            margin: 0;
        }

        #sidebar ul a {
            text-decoration: none;
            color: #e3e3e3;
            padding: 10px 18px;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.25s ease, color 0.25s ease;
            white-space: nowrap;
            letter-spacing: 0.025em;

        }

        #sidebar ul a:hover {
            background: rgba(255, 255, 79, 0.15);
            color: #fff;
            transform: scale(1.15);
        }
        
        #main {
            flex: 1;
            height: 100vh;
            background: #4a4a4a;
            display: flex;
            flex-direction: column;
            padding-bottom: 3em;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>

<body>

<nav id="sidebar">
    <ul>
        <a href="#" data-src="portada.html">Portada</a>
        <a href="#" data-src="temario.html">Temario</a>
        <a href="#" data-src="objetivo.html">Objetivo</a>
        <a href="#" data-src="introduccion.html">Introducción</a>
        <a href="#" data-src="Dijktra.html">Dijkstra</a>
        <a href="#" data-src="ejemplos.html">Ejemplos</a>
        <a href="#" data-src="video.html">Video</a>
        <a href="#" data-src="Cuestionario.html">Cuestionario</a>
        <a href="#" data-src="project/software_svg.html">Software 01</a>
        <a href="#" data-src="Bibliografia.html">Bibliografía</a>
    </ul>
</nav>

<main id="main">
    <iframe id="content" src="portada.html"></iframe>
</main>

<script>
    /* Index navigation logic */
    const links = document.querySelectorAll('#sidebar a');
    const iframe = document.getElementById('content');

    links.forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const src = link.dataset.src;
            iframe.src = src;
        });
    });

</script>
</body>
</html>
